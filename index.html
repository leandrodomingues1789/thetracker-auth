<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheTracker - Password Reset</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        p {
            margin-bottom: 30px;
            color: #6c757d;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        #message {
            margin: 20px 0;
            font-weight: bold;
        }
        .app-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/yourusername/thetracker-auth/raw/main/app-icon.png" alt="TheTracker Logo" class="app-logo">
        <h1>TheTracker Password Reset</h1>
        <div id="message">Processing your password reset request...</div>
        <p>Please wait while we redirect you back to the app.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageElement = document.getElementById('message');
            
            // Function to parse URL parameters from both hash and query string
            function getTokens() {
                let accessToken, refreshToken, type, code;
                
                // First try to get from hash (fragment) - common for Supabase
                if (window.location.hash) {
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    accessToken = hashParams.get('access_token');
                    refreshToken = hashParams.get('refresh_token');
                    type = hashParams.get('type');
                    code = hashParams.get('code');
                }
                
                // If not found in hash, try query string
                if (!accessToken && !refreshToken && !code) {
                    const queryParams = new URLSearchParams(window.location.search);
                    accessToken = queryParams.get('access_token');
                    refreshToken = queryParams.get('refresh_token');
                    type = queryParams.get('type');
                    code = queryParams.get('code');
                }
                
                return { accessToken, refreshToken, type, code };
            }
            
            // Debug: Log the current URL for troubleshooting
            console.log('Current URL:', window.location.href);
            console.log('Hash:', window.location.hash);
            console.log('Search:', window.location.search);
            
            const { accessToken, refreshToken, type, code } = getTokens();
            
            // Debug: Log extracted tokens
            console.log('Extracted tokens:', { accessToken, refreshToken, type, code });
            
            // Check if this is a password reset request
            if (accessToken && refreshToken) {
                messageElement.textContent = 'Password reset tokens found! Redirecting to app...';
                messageElement.className = 'success';
                
                // Redirect to the app with the tokens
                window.location.href = `thetracker://reset-password?access_token=${accessToken}&refresh_token=${refreshToken}&type=recovery`;
                
                // Fallback message after a delay in case the app doesn't open
                setTimeout(() => {
                    messageElement.textContent = 'If the app didn\'t open automatically, please return to TheTracker app and enter your new password.';
                }, 3000);
            } else if (code) {
                messageElement.innerHTML = `
                    <div style="color: #28a745; margin-bottom: 20px;">
                        <strong>Authorization code found!</strong>
                    </div>
                    <div style="color: #6c757d; font-size: 14px; margin-bottom: 15px;">
                        Attempting to open TheTracker app...
                    </div>
                `;
                
                // Try multiple methods to open the app
                const deepLinkUrl = `thetracker://reset-password?code=${code}&type=recovery`;
                console.log('Attempting to open:', deepLinkUrl);
                
                // Method 1: Create invisible iframe (works better on iOS)
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deepLinkUrl;
                document.body.appendChild(iframe);
                
                // Method 2: Try window.location as fallback
                setTimeout(() => {
                    try {
                        window.location.href = deepLinkUrl;
                    } catch (e) {
                        console.log('Direct redirect failed:', e);
                    }
                }, 500);
                
                // Method 3: Create a clickable link as final fallback
                setTimeout(() => {
                    messageElement.innerHTML = `
                        <div style="color: #28a745; margin-bottom: 20px;">
                            <strong>Authorization code found!</strong>
                        </div>
                        <div style="color: #6c757d; font-size: 14px; margin-bottom: 15px;">
                            If the app didn't open automatically, tap the button below:
                        </div>
                        <a href="${deepLinkUrl}" style="
                            display: inline-block;
                            background-color: #007bff;
                            color: white;
                            padding: 12px 24px;
                            text-decoration: none;
                            border-radius: 6px;
                            font-weight: bold;
                            margin: 10px 0;
                        ">Open TheTracker App</a>
                        <div style="color: #6c757d; font-size: 12px; margin-top: 15px;">
                            Or return to TheTracker app manually and enter your new password.
                        </div>
                    `;
                }, 2000);
                
                // Clean up iframe
                setTimeout(() => {
                    if (iframe.parentNode) {
                        document.body.removeChild(iframe);
                    }
                }, 3000);
            } else {
                messageElement.textContent = 'Invalid or missing reset parameters.';
                messageElement.className = 'error';
                
                // Debug: Show what we found
                console.log('Missing tokens. URL breakdown:');
                console.log('- Hash params:', window.location.hash);
                console.log('- Query params:', window.location.search);
            }
        });
    </script>
</body>
</html>
